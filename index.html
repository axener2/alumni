<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alumni Anonymous Thread</title>
<meta name="description" content="Temporary, anonymous, one-thread wall." />
<style>
  :root{--bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#94a3b8;--brand:#14b8a6;--err:#f87171;}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,-apple-system}
  .wrap{max-width:720px;margin:24px auto;padding:0 16px}
  h1{font-size:20px;margin:0 0 10px}
  .bar{display:flex;justify-content:space-between;gap:8px;align-items:center}
  .link{color:var(--brand);cursor:pointer}
  .card{background:var(--panel);border-radius:12px;padding:16px;margin:12px 0}
  textarea{width:100%;min-height:96px;border:1px solid #1f2937;background:#0b1220;color:var(--text);border-radius:8px;padding:12px;outline:none}
  button{background:var(--brand);color:#062925;border:0;border-radius:8px;padding:10px 14px;cursor:pointer}
  button[disabled]{opacity:.6;cursor:not-allowed}
  .muted{color:var(--muted);font-size:12px}
  .error{color:var(--err)}
  .msg{white-space:pre-wrap;word-wrap:break-word}
  .ts{font-size:12px;color:var(--muted);margin-top:6px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:8px}
  .footer{margin:18px 0 12px;text-align:center}
  .del{margin-left:auto;background:#0b1220;border:1px solid #26355e;color:#fecaca;padding:6px 10px;border-radius:8px;display:none}
  .top-actions{display:flex;align-items:center;gap:12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="bar">
    <h1>Alumni Anonymous Thread</h1>
    <div class="top-actions">
      <span id="adminToggle" class="link">Admin</span>
      <span class="muted">Live</span>
    </div>
  </div>

  <div class="card">
    <textarea id="message" maxlength="2000" placeholder="Write your message… (no names/contacts/photos)"></textarea>
    <div class="row">
      <button id="postBtn">Post Anonymously</button>
      <span id="status" class="muted" aria-live="polite"></span>
      <span id="charCount" class="muted" style="margin-left:auto">0/2000</span>
    </div>
  </div>

  <div id="list"></div>

  <div class="footer muted">Shows only the last 4 hours. Be respectful.</div>
</div>

<!-- Firebase v12 (modular) -->
<script type="module">
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyArKL5zbf7aRd8wzbUae6xWbO0Slw6Yc3U",
    authDomain: "alumnichat-a0b1f.firebaseapp.com",
    databaseURL: "https://alumnichat-a0b1f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "alumnichat-a0b1f",
    storageBucket: "alumnichat-a0b1f.firebasestorage.app",
    messagingSenderId: "106010343058",
    appId: "1:106010343058:web:ea9ada621c7316f718184b",
    measurementId: "G-YEVPB69BT0"
  };

  // Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import {
    getDatabase, ref, push, serverTimestamp,
    query, orderByChild, startAt, onChildAdded, onChildRemoved, remove
  } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

  // Init
  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);
  const THREAD = "anonThread/messages";

  // State & elements
  let adminMode = false;
  const ADMIN_PIN = "4320";
  const seen = new Set();
  const nodes = new Map();

  const listEl = document.getElementById('list');
  const statusEl = document.getElementById('status');
  const msgEl = document.getElementById('message');
  const postBtn = document.getElementById('postBtn');
  const charCount = document.getElementById('charCount');

  const note = (t, err=false) => { statusEl.textContent = t || ''; statusEl.className = err ? 'error' : 'muted'; };

  // Admin toggle
  document.getElementById('adminToggle').addEventListener('click', () => {
    if (adminMode) { adminMode = false; renderAdminButtons(); return; }
    const pin = prompt('Enter admin PIN:');
    adminMode = (pin === ADMIN_PIN);
    renderAdminButtons();
    if (!adminMode && pin) alert('Wrong PIN');
  });

  function renderAdminButtons(){
    document.querySelectorAll('.del').forEach(b => {
      b.style.display = adminMode ? 'inline-block' : 'none';
    });
  }

  // Counter
  msgEl.addEventListener('input', () => {
    charCount.textContent = `${msgEl.value.length}/2000`;
  });

  // Render single message (NEWEST FIRST: prepend)
  function renderCard(key, message, ts){
    if (seen.has(key)) return;
    seen.add(key);

    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.key = key;

    const m = document.createElement('div');
    m.className = 'msg';
    m.textContent = message;

    const tsEl = document.createElement('div');
    tsEl.className = 'ts';
    tsEl.textContent = new Date(ts || Date.now()).toLocaleString();

    const row = document.createElement('div');
    row.className = 'row';
    row.appendChild(tsEl);

    const del = document.createElement('button');
    del.className = 'del';
    del.textContent = 'Delete';
    del.style.display = adminMode ? 'inline-block' : 'none';
    del.addEventListener('click', async (e) => {
      e.stopPropagation();
      if (!confirm('Delete this message?')) return;
      try {
        await remove(ref(db, `${THREAD}/${key}`));
      } catch {
        alert('Delete failed.');
      }
    });
    row.appendChild(del);

    card.appendChild(m);
    card.appendChild(row);

    // Prepend (newest on top)
    if (listEl.firstChild) listEl.insertBefore(card, listEl.firstChild);
    else listEl.appendChild(card);

    nodes.set(key, card);
  }

  // Subscribe to last 4 hours; avoid duplicates; handle deletions
  const FOUR_HOURS_MS = 4 * 60 * 60 * 1000;

  function subscribe(){
    listEl.innerHTML = '';
    seen.clear(); nodes.clear();
    const since = Date.now() - FOUR_HOURS_MS;
    const q = query(ref(db, THREAD), orderByChild('ts'), startAt(since));

    onChildAdded(q, (snap) => {
      const v = snap.val(); const key = snap.key;
      if (!v || !v.message) return;
      renderCard(key, v.message, v.ts || Date.now());
      renderAdminButtons();
    });

    onChildRemoved(ref(db, THREAD), (snap) => {
      const key = snap.key;
      const node = nodes.get(key);
      if (node && node.parentNode) node.parentNode.removeChild(node);
      nodes.delete(key);
      seen.delete(key);
    });
  }

  // Post (no optimistic echo to prevent duplicates)
  postBtn.addEventListener('click', async () => {
    const message = msgEl.value.trim();
    if (!message) return note('Message is empty.', true);
    if (message.length > 2000) return note('Message too long (2000).', true);

    try {
      postBtn.disabled = true; note('Posting…');
      await push(ref(db, THREAD), { message, ts: serverTimestamp() });
      msgEl.value = ''; charCount.textContent = '0/2000';
      note('Posted!');
    } catch {
      note('Error posting.', true);
    } finally {
      postBtn.disabled = false;
      setTimeout(() => note(''), 1000);
    }
  });

  subscribe();
</script>
</body>
</html>
